<div class="container mt-5">
  <form class="content" [formGroup]="registerForm" (ngSubmit)="submitData()">
    <h3 class="text-center">Register Form</h3>
    <div class="row">
      <div class="mt-2 mb-2 col-lg-6 col-6">
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          placeholder="First Name"
        />
        <div
          *ngIf="firstName.invalid && (firstName.touched || firstName.dirty)"
        >
          <span class="error" *ngIf="firstName.errors?.required"
            >*First Name is Required!</span
          >
          <span class="error" *ngIf="firstName.errors?.pattern"
            >*Enter Only Letters.</span
          >
        </div>
      </div>
      <div class="mt-2 mb-2col-lg-6 col-6">
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          placeholder="Last Name"
        />
        <div *ngIf="lastName.invalid && (lastName.touched || lastName.dirty)">
          <span class="error" *ngIf="lastName.errors?.required"
            >*Last Name is Required!</span
          >
          <span class="error" *ngIf="lastName.errors?.pattern"
            >*Enter Only Letters.</span
          >
        </div>
      </div>
      <div class="mt-2 mb-2 col-lg-12 col-12">
        <input
          type="text"
          formControlName="emailId"
          class="form-control"
          placeholder="Email Id"
        />
        <div *ngIf="emailId.invalid && (emailId.touched || emailId.dirty)">
          <span class="error" *ngIf="emailId.errors?.required"
            >*Email is Required!</span
          >
          <span class="error" *ngIf="emailId.errors?.email"
            >*Enter Valid Email Address.</span
          >
        </div>
      </div>
      <div class="mt-2 mb-2 col-lg-12 col-12">
        <input
          type="text"
          formControlName="mobileNumber"
          class="form-control"
          placeholder="Mobile Number"
        />
        <div
          *ngIf="
            mobileNumber.invalid && (mobileNumber.touched || mobileNumber.dirty)
          "
        >
          <span class="error" *ngIf="mobileNumber.errors?.required"
            >*Mobile Number is Required!</span
          >
          <span class="error" *ngIf="mobileNumber.errors?.pattern"
            >*Enter Only Numbers.</span
          >
        </div>
      </div>
      <div class="mt-3 col-lg-12 col-12">
        <button class="btn btn-success" [disabled]="registerForm.invalid">
          Register
        </button>
      </div>
      <div *ngIf="complete">
        <p>{{ "Test are: " + showString }}</p>
      </div>
    </div>
  </form>
</div>
